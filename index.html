<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Custom Slider with Contained Value</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- <h3>Timeline</h3> -->
    <div class="vr-2">
        <input id="range-slider-input" type="range" role="slider" aria-valuemin="0" aria-valuemax="18" min="0" max="18" step="1" value="0" values='{
			"0": "西周",  
			"1": "春秋",
			"2": "戰國",
			"3": "秦代",
			"4": "西漢",
			"5": "東漢",
			"6": "三國",
			"7": "西晉",
			"8": "東晉",
			"9": "南北朝",
			"10": "隋代",
			"11": "唐代",
			"12": "北宋",
			"13": "南宋",
			"14": "元代",
			"15": "明代",
			"16": "清代",
			"17": "中華民國",
			"18": "中華人民共和國"  
			}'>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
