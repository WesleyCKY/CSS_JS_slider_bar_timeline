<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Custom Slider with Contained Value</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- <h3>Timeline</h3> -->
    <div class="vr-2">
        <input id="range-slider-input" type="range" role="slider" aria-valuemin="0" aria-valuemax="180" min="0" max="180" step="10" value="0" values='{
			"0": "西周",  
			"10": "春秋",
			"20": "戰國",
			"30": "秦代",
			"40": "西漢",
			"50": "東漢",
			"60": "三國",
			"70": "西晉",
			"80": "東晉",
			"90": "南北朝",
			"100": "隋代",
			"110": "唐代",
			"120": "北宋",
			"130": "南宋",
			"140": "元代",
			"150": "明代",
			"160": "清代",
			"170": "中華民國",
			"180": "中華人民共和國"  
			}'>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
